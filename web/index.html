<!DOCTYPE html>
<html>

<head>
    <title>Data from Database</title>
</head>

<body>
    <h1>Data from Database</h1>
    <table border="1">
        <tr>
            {% for col in rows[0]._fields %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
        {% for row in rows %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>

</html>
